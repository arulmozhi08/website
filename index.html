<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Company Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Company Logo" class="logo">
    </header>

    <main>
        <div class="image-container">
            <img src="img1.jpg" alt="Image 1" class="image left">
            <img src="img2.jpg" alt="Image 2" class="image right">
        </div>

        <div class="button-container">
            <button onclick="scrollToTable()">Table</button>
        </div>

        <div class="table-container" id="table-section">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nodes needing repair</th>
                        <th>Nodes not needing repair</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>0</td><td>Axis/Drive/AXIS_NUMBER_FOR_MONITORING</td><td>Axis/Drive/AA_OFF_MODE</td></tr>
                    <tr><td>1</td><td>Axis/Drive/GAIN_FOR_MONITORING</td><td>Axis/Drive/CTRLOUT_MODULE_NR</td></tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
